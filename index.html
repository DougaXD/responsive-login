<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login</title>
</head>
<body>
  <main>
    <section id="menu">
      <div id="image">
        
      </div>
      <div id="form-login">
        <h1>Login</h1>
        <p>Welcome! Log in to acess your acount.</p>
        <form method="post" action="login.php" autocomplete="on">
          <div class="area">
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
          </div>
          <div class="area">
            <label for="ipassword">Password: </label>
            <input type="password" name="password" id="ipassword" placeholder="your password" autocomplete="password" required minlength="8" maxlength="20">
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
